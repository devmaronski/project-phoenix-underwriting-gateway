name: Frontend CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GCP_REGION: asia-southeast1
  REGISTRY: asia-southeast1-docker.pkg.dev
  AR_REPO: phoenix
  IMAGE_NAME: project-phoenix-web
  VITE_API_URL: https://project-phoenix-api-gyoiw3ae6q-as.a.run.app

jobs:
  # ============ CI: LINT ============
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint

      - name: Check formatting
        working-directory: frontend
        run: npm run format:check

  # ============ CI: TEST ============
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # ============ CI: SECURITY ============
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============ CD: BUILD & DEPLOY ============
  deploy:
    name: Build Docker & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Debug VITE_API_URL
        run: |
          echo "VITE_API_URL=${{ env.VITE_API_URL }}"
          test -n "${{ env.VITE_API_URL }}"

      - name: Build Docker image
        working-directory: frontend
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

          docker build --no-cache \
            --build-arg VITE_API_URL=${{ env.VITE_API_URL }} \
            -t "${IMAGE}:${{ github.sha }}" \
            -t "${IMAGE}:latest" \
            .

      - name: Push image to Artifact Registry
        run: |
          docker push "${{ env.IMAGE }}:${{ env.IMAGE_TAG }}"
          docker push "${{ env.IMAGE }}:latest"

      - name: Validate image ref
        run: |
          echo "IMAGE=${{ env.IMAGE }}"
          echo "IMAGE_TAG=${{ env.IMAGE_TAG }}"
          test -n "${{ env.IMAGE }}" && test -n "${{ env.IMAGE_TAG }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.IMAGE_NAME }}" \
            --image="${{ env.IMAGE }}:${{ env.IMAGE_TAG }}" \
            --region="${{ env.GCP_REGION }}" \
            --platform=managed \
            --allow-unauthenticated \
            --port=80 \
            --memory=256Mi \
            --cpu=1 \
            --timeout=60s

      - name: Get deployment URL
        run: |
          echo "### âœ… Frontend Deployed" >> $GITHUB_STEP_SUMMARY
          APP_URL=$(gcloud run services describe ${{ env.IMAGE_NAME }} --region=${{ env.GCP_REGION }} --format='value(status.url)')
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **App URL**: $APP_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region**: ${{ env.GCP_REGION }}" >> $GITHUB_STEP_SUMMARY
